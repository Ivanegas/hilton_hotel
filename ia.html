<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Hilton</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('assets/img/background2.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0e2442;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0c1e36;
            transform: scale(1.05);
        }

        .content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            min-width: 250px;
            min-height: 100px;
        }

        elevenlabs-convai {
            position: relative !important;
            /* Anula el fixed */
            width: 100% !important;
            max-width: 250px;
        }


        .description {
            font-size: 16px;
            text-align: left;
            max-width: 300px;
        }

        img {
            max-width: 250px;
            height: auto;
        }

        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: center;
            }

            .content-container {
                flex-direction: column;
                text-align: center;
                padding: 15px;
                width: 90%;
            }

            .qr-container {
                width: 100%;
                min-width: auto;
            }

            .description {
                max-width: 100%;
                font-size: 14px;
                padding: 10px;
            }

            .button {
                font-size: 14px;
                padding: 8px 15px;
            }

            elevenlabs-convai {
                max-width: 200px !important;
            }

            img {
                max-width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="button-container">
        <a href="index.html" class="button">Regresar</a>
    </div>

    <div class="content-container">
        <div class="qr-container">
            <elevenlabs-convai agent-id="apF9mf5dnO8LBlcZXr0a"></elevenlabs-convai>
        </div>
        <div class="description">
            <h3>Escanea el código QR para poder hablar con nuestro asistente virtual y podrás saber toda la información
                acerca del hotel.</h3>
        </div>
    </div>

    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
</body>

</html>
